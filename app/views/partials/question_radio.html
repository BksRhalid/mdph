<h3 class="qtitle">{{question.title}}</h3>
<h4 class="qsubtitle" ng-if='question.subTitle'>{{question.subTitle}}</h4>
<div class="container-fluid">
  <div class="row" ng-repeat="answer in question.answers">
    <div class="col-xs-12">
      <label class="btn btn-default center-block" ng-model="question.model" btn-radio="answer.value">
        {{answer.label}}
      </label>
      <div class="well slide" ng-if="answer.detail && question.model === answer.value">
        <div ui-view></div>
      </div>
    </div>
  </div>
  <div class="row next-step">
    <hr/>
    <div class="col-xs-offset-8 col-xs-4">
      <a ng-disabled="isNextStepDisabled()" ng-click="nextStep()" class="btn btn-primary pull-right">Suivant</a>
    </div>
  </div>
</div>

<pre class="dev_footer">
  {{ question }}
</pre>
