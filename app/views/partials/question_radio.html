<div class="qtitle">
  <h3>{{title}}</h3>
  <h4 ng-if='subtitle'>{{subtitle}}</h4>
</div>

<div class="container-fluid">
  <div class="row" ng-repeat="answer in question.answers" ng-if="!answer.onlyAdult || isAdult()">
    <div class="col-md-12">
      <label class="btn btn-default center-block" ng-model="model[question.model]" ng-click="showDetail(answer.value)" btn-radio="answer.value">
        {{answer.label}}
      </label>
      <div class="well slide" ng-if="answer.detail && model[question.model] === answer.value">
        <div ui-view></div>
      </div>
    </div>
  </div>
  <div class="row next-step">
    <hr/>
    <div class="col-md-offset-8 col-md-4">
      <a ng-disabled="isNextStepDisabled(question)" ng-click="nextStep()" class="btn btn-primary pull-right">Suivant</a>
    </div>
  </div>
</div>
