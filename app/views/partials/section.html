<div>
  <a ng-if="!section.isEnabled" class="disabled" ng-class="{optionnal: section.isOptionnal}"
    tooltip="{{section.isOptionnal ? 'Optionnel' : ''}}">
    <p>
      {{getLabel(section)}}
    </p>
    <span></span>
  </a>
  <a ng-if="section.isEnabled" ui-sref="{{section.sref}}" ng-class="{active: isActive(), optionnal: section.isOptionnal}"
    tooltip="{{section.isOptionnal ? 'Optionnel' : ''}}">
    <p>
      {{getLabel(section)}}
    </p>
    <span></span>
  </a>
</div>
