    </label>
  </div> 
  <div class="col-md-2">
    <label class="btn btn-default center-block" ng-model="model['emploi']" btn-radio="false">

</div>
<div class="row form-horizontal">
  <label class="col-md-8">Etes-vous actuellement scolaris√©?</label>

    </label>
  </div> 
  <div class="col-md-2">
