<qtitle></qtitle>

<div class="row" ng-repeat="answer in question.answers" ng-if="debug || (!answer.onlyAdult || isAdult())">
  <div class="col-md-12" tooltip="{{debug && answer.onlyAdult && !isAdult() ? debugAdultText : ''}}">
    <button
      class="btn btn-default btn-block"
      ng-disabled="debug && answer.onlyAdult && !isAdult()"
      ng-model="model[question.model][answer.model]"
      btn-checkbox>
      {{getLabel(answer)}}
      <span ng-if="answer.documents" ng-click=openModal(answer.documents) class="glyphicon glyphicon-file pull-right span-type"></span>
    </button>
    <div class="well slide" ng-if="answer.detail && model[question.model][answer.model]">
      <div class="row form-horizontal" ng-if="!answer.detailUrl">
        <label class="col-md-2 control-label">Pr√©cisez</label>
        <div class="col-md-10">
          <input type="text" class="form-control" ng-model="model.detail" placeholder="{{answer.placeholder}}">
        </div>
      </div>
      <div ng-if="answer.detailUrl">
        <div ng-include="answer.detailUrl"></div>
      </div>
    </div>
  </div>
</div>
<div class="pull-right">
  <small><em>Plusieurs choix possibles</em></small>
</div>

<div go-next></div>
