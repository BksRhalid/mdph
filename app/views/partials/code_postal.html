<h3 class="qtitle">Quel est votre code postal ?</h3>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <input type="text" class="form-control" ng-model="model.value" ng-required="true" placeholder="Ex: 14000"/>
    </div>
  </div>
  <div class="row next-step">
    <hr/>
    <div class="col-md-offset-8 col-md-4">
      <a ng-disabled="isNextStepDisabled()" ng-click="nextStep()" class="btn btn-primary pull-right">Suivant</a>
    </div>
  </div>
</div>
