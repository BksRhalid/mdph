<h3 class="qtitle">Votre dossier</h3>

<div class="container-fluid">
	<div class="row">
		<div class="col-xs-12">
			<label class="btn btn-default center-block" ng-model="data.nouveauDossier" btn-radio="true">
				C'est votre première demande
			</label>
		</div>
  </div>
  <div class="row">
		<div class="col-xs-12">
			<label class="btn btn-default center-block" ng-model="data.nouveauDossier" btn-radio="false">
				Vous avez déjà un dossier à la MDPH {{data.mdph}}
			</label>
		</div>
	</div>
  <div class="row next-step">
    <div class="col-xs-offset-8 col-xs-4">
      <a ng-disabled="data.nouveauDossier === undefined" ng-click="nextStep()" class="btn btn-primary pull-right">Suivant</a>
    </div>
  </div>
</div>
