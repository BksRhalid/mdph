<h3 class="qtitle">Pour quelle personne faites vous cette demande ?</h3>

<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12">
      <label class="btn btn-default center-block" ng-model="data.estRepresentant" btn-radio="false">
        Pour vous
      </label>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <label class="btn btn-default center-block" ng-model="data.estRepresentant" btn-radio="true">
        Pour une autre en tant que représentant légal
      </label>
    </div>
  </div>
  <div class="row next-step">
    <div class="col-xs-offset-8 col-xs-4">
      <a ng-disabled="data.estRepresentant === undefined" ng-click="nextStep()" class="btn btn-primary pull-right">Suivant</a>
    </div>
  </div>
</div>
