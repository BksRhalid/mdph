<table aria-label="CV">
  <thead>
    <th>Intitulé</th>
    <th>Employeur</th>
    <th>Date de début</th>
    <th>Date de fin</th>
    <th>Motif de fin d'activité</th>
  </thead>
  <tbody>
    {{#listeCv}}
    <tr>
      <td>
        {{intitule}}
      </td>
      <td>
        {{employeur}}
      </td>
      <td>
        {{moment debut}}
      </td>
      <td>
        {{moment fin}}
      </td>
      <td>
        {{motif}}
      </td>
    </tr>
    {{/listeCv}}
  </tbody>
</table>
