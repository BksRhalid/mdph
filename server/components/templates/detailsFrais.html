<table aria-label="Frais">
  <thead>
    <th>Nom</th>
    <th>Total / Fréquence</th>
    <th>Remboursé</th>
    <th>Précisions</th>
  </thead>
  <tbody>
    {{#listeFrais}}
    <tr>
      <td>
        {{nom}}
      </td>
      <td>
        {{total}} {{frequence}}
      </td>
      <td>
        {{rembourse}}
      </td>
      <td>
        {{detail}}
      </td>
    </tr>
    {{/listeFrais}}
  </tbody>
</table>
