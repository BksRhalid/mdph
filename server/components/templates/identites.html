<div class="section section-identite">
  <div class="heading">
    <h2>Identité</h2>
  </div>
  <div class="subsection">
    <h3>Bénéficiaire</h3>
    <div class="question">
      {{#beneficiaire}}
        {{>identite}}
      {{/beneficiaire}}
    </div>
  </div>

  {{#if autorite}}
  <div class="subsection">
    {{#autorite}}
      <h3>Autorité parentale</h3>
      <div class="question">
        {{>autorite}}
      </div>
    {{/autorite}}
  </div>
  {{/if}}

  {{#if aidantDemarche}}
  <div class="subsection">
    <h3>Personnes accompagnant la demande</h3>
    {{#aidantDemarche}}
      <div class="question">
        {{>identite}}
      </div>
    {{/aidantDemarche}}
  </div>
  {{/if}}
</div>
