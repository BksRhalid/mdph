<div class="section">
  <h2>Identité</h2>
  <h3>Bénéficiaire</h3>
  <div class="question">
    {{#beneficiaire}}
      {{>identite}}
    {{/beneficiaire}}
  </div>

  {{#autorite}}
    <h3>Autorité parentale</h3>
    <div class="question">
      {{>autorite}}
    </div>
  {{/autorite}}

  {{#aidantDemarche}}
    <h3>Personne accompagnant la demande</h3>
    <div class="question">
      {{>aidantDemarche}}
      <div>Type: {{type}}</div>
    </div>
  {{/aidantDemarche}}
</div>
