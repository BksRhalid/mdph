<head>
  <style>
    body {
      background-color: white;
      color: black;
    }

    h1 {
      text-align: center;
      font-size: 17px;
      color: #4f6083;
    }

    p {
      font-size: 14px;
    }

    ul {
      font-size: 12px;
    }

    .pull-right {
      float: right;
    }

    .pull-left {
      float: left;
    }

    .clearfix:after {
      content: '';
      display: table;
      clear: both;
    }

    .section {
      color: #333;
      background-color: rgb(73, 82, 130);
      padding: 2px 10px;
      border-radius: 5px;
      margin: 5px 0px;
    }

    .section h2 {
      font-size: 15px;
      color: white;
    }

    .section .subsection h3 {
      font-size: 14px;
      padding: 10px;
      margin-bottom: 0;
      color: #323d53;
    }

    .section .subsection {
      background-color: rgb(193, 198, 220);
      color: black;
      border-top-right-radius: 5px;
      border-top-left-radius: 5px;
    }

    .question {
      background-color: white;
      padding: 2px 16px;
      border-radius: 6px;
    }

    img {
      margin-right: 10px;
    }
  </style>
</head>
