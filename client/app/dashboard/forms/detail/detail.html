<div id="formCard">
	<div class="panel panel-default">
		<div class="panel-heading clearfix">
			<h3 class="panel-title pull-left">
        {{form.user.name}}<br>
        <span class="text-muted">Derni√®re modification {{updatedAt(form)}}</span>
      </h3>
			<a class="btn btn-danger pull-right" ng-click="delete(form)">
        <i class="glyphicon glyphicon-trash"></i>
        <span>Supprimer</span>
			</a>
		</div>
		<div class="list-group">
			<div class="list-group-item" ng-repeat="step in form.steps">
				<h4 class="list-group-item-heading">{{step.name | stepFilter}}</h4>
				<p>{{step.state | stateFilter}}</p>
				<div ng-repeat="file in step.files">
					<a href="{{file.path}}" target="_blank">{{file.name | documentFilter}}</a>
				</div>
			</div>
		</div>
	</div>
</div>
