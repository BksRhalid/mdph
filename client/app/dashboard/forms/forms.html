<div class="container">
  <div class="row">
    <div class="col-md-3">
      <div class="list-group">
        <a class="list-group-item searchbox">
          <input class="form-control" type="text" ng-model="query" placeholder="Recherche">
          </input>
        </a>
        <a class="list-group-item" ng-repeat="form in forms | filter:query" ui-sref-active="active" ui-sref="dashboard.forms.detail({id: form._id})">
          {{form.user.name}}
        </a>
      </div>
    </div>
    <div class="col-md-9">
      <div ui-view></div>
    </div>
  </div>
</div>
