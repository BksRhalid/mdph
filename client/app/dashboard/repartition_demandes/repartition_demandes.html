<div class="container">
  <ui-view>
    <div class="list-group">
      <div class="request-item" ng-repeat="userRequest in userRequests">
        <div class="request-item-content"
          ng-class="{'sent': userRequest.requestStatus=='Emise', 'admissible': userRequest.requestStatus=='Recevable', 'complete': userRequest.requestStatus=='ComplÃ¨te'}">
          <a class="col-md-10"
          ui-sref="dashboard.repartition_demandes.detail({shortId: userRequest.shortId})">
            <i class="fa fa-1x fa-folder"></i>
            {{userRequest.user.name}}
            <br/>
            <small class="text-muted"><i>{{userRequest.updatedAt | date : format : timezone}}</i></small>
          </a>
          <a class="col-md-2 text-right"
          ui-sref="dashboard.repartition_demandes.detail({shortId: userRequest.shortId})">
            <i class="fa fa-chevron-right"></i>
          </a>
        </div>
      </div>
    </div>
  </ui-view>
</div>
