<div class="container">
  <div class="row">
    <div class="col-md-3">
      <div class="list-group">
        <div class="list-group-item searchbox">
          <input class="form-control" type="text" ng-model="query" placeholder="Recherche">
          </input>
        </div>
        <a class="list-group-item" ng-repeat="user in users | filter:query" ui-sref-active="active" ui-sref="dashboard.users.detail({id: user._id})">
          {{user.name}}
        </a>
      </div>
    </div>
    <div class="col-md-9">
      <div class="list-group">
        <a class="list-group-item" ng-repeat="request in requests" ui-sref-active="active-soft" ui-sref="dashboard.requests.detail({shortId: request.shortId})" ng-class="{'sent': request.requestStatus=='Emise', 'admissible': request.requestStatus=='Recevable', 'complete': request.requestStatus=='ComplÃ¨te'}">
          <i class="fa fa-1x fa-folder"></i>
          {{request.user.name}}
          <br/>
          <small class="text-muted"><i>{{request.updatedAt | date : format : timezone}}</i></small>
        </a>
      </div>
    </div>
  </div>
</div>
