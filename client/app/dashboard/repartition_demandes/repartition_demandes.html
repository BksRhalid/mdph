<div class="container">
  <ui-view>
    <h1>Mes demandes</h1>
    <div class="list-group">
      <div class="list-group-item" ng-repeat="userRequest in userRequests" ng-class="{'sent': userRequest.requestStatus=='Emise', 'admissible': userRequest.requestStatus=='Recevable', 'complete': userRequest.requestStatus=='ComplÃ¨te'}">
        <div class="row">
          <a ui-sref-active="active-soft" ui-sref="dashboard.repartition_demandes.detail({shortId: userRequest.shortId})">
            <div class="col-sm-2">
              <i class="fa fa-1x fa-folder"></i>
              {{userRequest.user.name}}
              <br/>
              <small class="text-muted"><i>{{userRequest.updatedAt | date : format : timezone}}</i></small>
            </div>
          </a>

        </div>
      </div>
    </div>
  </ui-view>
</div>
