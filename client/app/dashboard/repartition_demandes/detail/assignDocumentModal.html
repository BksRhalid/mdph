<div class="modal-header">
    <h3 class="modal-title">Assigner le document</h3>
</div>
<div class="modal-body">

  <h4>Assigner à...</h4>
  <div class="btn-group">
    <label class="btn btn-primary" ng-model="radioModel" btn-radio="'Demandeur'">Demandeur</label>
    <label class="btn btn-primary" ng-model="radioModel" btn-radio="'Partenaire connu'">Partenaire connu</label>
    <label class="btn btn-primary" ng-model="radioModel" btn-radio="'Nouveau partenaire'">Nouveau partenaire</label>
  </div>
  <div ng-if="radioModel=='Partenaire connu'">
    <h4>Sélection du partenaire</h4>
    <pre>{{chosenPartenaire}}</pre>
    <input type="text" ng-model="chosenPartenaire.email" typeahead="partenaire.email for partenaire in partenaires | filter:$viewValue | limitTo:8" class="form-control">
  </div>
  <div ng-if="radioModel=='Nouveau partenaire'">
    <h4>Nouveau partenaire</h4>
    <input type="email" ng-model="chosenPartenaire.email" class="form-control">
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="ok()">OK</button>
  <button class="btn btn-warning" ng-click="cancel()">Annuler</button>
</div>
