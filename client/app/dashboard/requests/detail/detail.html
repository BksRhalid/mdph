  <div class="well">
    <h2>Demande de {{user.name}}</h2>
    {{request.shortId}} / Dernière modification {{request.updatedAt | date: format: timezone}}

</div>

  </ul>

  <div class="detail-tab">
    <ui-view/>

</div>
