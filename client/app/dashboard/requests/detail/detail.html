<div id="formCard">
	<div class="panel panel-primary">
		<div class="panel-heading clearfix">
			<h3 class="panel-title pull-left">
        {{request.user.name}}<br>
        <small class="text-muted-primary">Derni√®re modification {{updatedAt(request)}}</small>
      </h3>
			<a class="btn btn-danger pull-right" ng-click="delete(request)">
        <i class="glyphicon glyphicon-trash"></i>
        <span>Supprimer</span>
			</a>
		</div>
    <div class="row no-spacing">
      <div class="nav-section-col col-sm-2" ng-repeat="(idx, step) in request.steps">
        <a ui-sref="{{step | stepSrefFilter}}"
          ng-class="{showBefore: idx > 0, showAfter: idx < request.steps.length}"
          tooltip="{{section.tooltip}}"
          ui-sref-active="active">
          <span>{{step | stepFilter}}</span>
        </a>
      </div>
    </div>

    <div ui-view></div>
	</div>
</div>
