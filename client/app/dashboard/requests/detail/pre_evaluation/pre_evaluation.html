<div class="panel panel-default">
  <div class="panel-heading">
    Points saillants
  </div>
  <div class="panel-body">
    <ul>
      <li>
        Situation d'urgence
      </li>
      <li>
        {{renouvellement}}
      </li>
    </ul>
  </div>
</div>

<div class="panel panel-default panel-smoke">
  <div class="panel-heading">
    Récapitulatif demande
  </div>

  <div class="panel-body">

    <div ng-bind-html="recapitulatifHtml"></div>

    <div class="pull-right">
      <a target="_blank" class="btn btn-primary" href="api/requests/{{request.shortId}}/cerfa.pdf?access_token={{token}}">
        <i class="fa fa-download"></i>
        Télécharger - format CERFA
      </a>
      <a target="_blank" class="btn btn-primary" href="api/requests/{{request.shortId}}/questionnaire.pdf?access_token={{token}}">
        <i class="fa fa-download"></i>
        Télécharger - format simplifié
      </a>
    </div>
  </div>
</div>

<div class="panel panel-default" ng-if="prestations.length > 0">
  <div class="panel-heading">
    Quitus
  </div>
  <div class="panel-body">
    <ul>
      <li ng-repeat="prestation in prestations">
        {{prestation.label}}
      </li>
    </ul>
  </div>
</div>

<div class="pull-right">
  <button class="btn btn-primary" ng-if="request.evaluator !== currentUser._id" ng-click="assigner()">
    <i class="fa fa-download"></i> S'assigner cette demande
  </button>
  <button class="btn btn-primary">
    <i class="fa fa-clock-o"></i> Planifier une action
  </button>
</div>

<div class="clearfix"></div>
