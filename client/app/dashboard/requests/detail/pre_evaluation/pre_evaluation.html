<div class="panel panel-default panel-smoke">
  <div class="panel-heading">
    Récapitulatif demande
  </div>

  <div class="panel-body">
    <div ng-bind-html="recapitulatifHtml"></div>
  </div>
</div>

<div class="panel panel-default">
  <div class="panel-heading">
    Pièces jointes
  </div>
  <div class="panel-body">

    <div ng-if="request.documents.length === 0">
      Aucune pièce jointe
    </div>
    <div ng-repeat="(type, files) in filesVM">
      {{documentTypesById[type].label}}
      <ul class="list-group">
        <li ng-repeat="document in files" class="list-group-item">
          <display-file file="document" request="request"></display-file>
        </li>
      </ul>
    </div>
  </div>
</div>

<div class="panel panel-default" ng-if="currentMdph.zipcode === '14'">
  <div class="panel-heading">
    Quitus
  </div>
  <div class="panel-body">
    <ul>
      <li ng-if="prestationsQuitus.length === 0">
        Aucune prestation
      </li>
      <li ng-repeat="prestation in prestationsQuitus">
        {{prestation.label}}
      </li>
    </ul>
  </div>
</div>

<div class="panel panel-default" ng-hide="true">
  <div class="panel-heading">
    Points saillants
  </div>
  <div class="panel-body">
    <ul>
      <li>
        Situation d'urgence
      </li>
      <li>
        {{renouvellement}}
      </li>
    </ul>
  </div>
</div>

<!-- TODO: desactive pour le moment, a brancher au quitus -->
<div class="panel panel-default" ng-if="false || currentMdph.zipcode === '14'">
  <div class="panel-heading">
    Aides actuelles
  </div>
  <div class="panel-body">
    <ul class="presta-list" ng-if="request.prestations.length > 0">
      <li class="presta-choice" ng-repeat="(idx, prestation) in request.prestations" ng-click="removePrestation(idx)">
        {{prestation}} <i class="fa fa-close"></i>
      </li>
    </ul>
    <p ng-if="!request.prestations || request.prestations.length === 0">
      Aucune prestation
    </p>
  </div>
  <div class="panel-footer">
    <ul class="presta-show-list">
      <li class="presta-choice-select" ng-repeat="prestation in toutesPrestations | filter:isSelected" ng-click="addPrestation(prestation)">
        {{prestation.label}} <i class="fa fa-plus"></i>
      </li>
    </ul>
  </div>
</div>
