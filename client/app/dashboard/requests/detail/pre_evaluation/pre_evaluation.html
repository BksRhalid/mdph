<a target="_blank" class="btn btn-primary" href="api/requests/{{request.shortId}}/questionnaire.pdf?access_token={{token}}" download>
  <i class="fa fa-download"></i> Télécharger
</a>

<div id="pre-evaluation">
  <section>
    <h2>Pièces jointes</h2>
    <div class="content">
      <h3>Obligatoires</h3>
      <display-file-list files="documentsObligatoires" request="request" user="currentUser" show-validation-actions="request.status === 'emise'"></display-file-list>

      <h3>Complémentaires</h3>
      <display-file-list files="documentsComplementaires" request="request"></display-file-list>
    </div>
  </section>

  <section>
    <h2>Récapitulatif</h2>
    <div class="content">
      <div class="embed-responsive embed-responsive-16by9">
        <iframe src="{{'/api/requests/' + request.shortId + '/recapitulatif?access_token=' + token}}" class="embed-responsive-item"></iframe>
      </div>
    </div>
  </section>

  <section>
    <h2>Prestations</h2>
    <div class="content">
      <div class="user">
        <h3>Prestations demandées par l'utilisateur</h3>
        <ul>
          <li ng-if="request.prestations.length === 0">Aucune prestation</li>
          <li ng-repeat="prestation in request.prestations">
            {{getTitle(prestation)}}
          </li>
        </ul>
      </div>

      <div class="quitus" ng-if="currentMdph.zipcode === '14'">
        <h3>Prestations simulées</h3>
        <ul>
          <li ng-if="prestationsQuitus.length === 0">Aucune prestation</li>
          <li ng-repeat="prestation in prestationsQuitus">
            {{prestation.title}}
          </li>
        </ul>
      </div>
    </div>
  </section>
</div>
