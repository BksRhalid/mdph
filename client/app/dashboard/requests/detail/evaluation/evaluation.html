<ui-view>
  <div class="geva-pie" id="geva-pie">
    <a
      ng-repeat="(idx, section) in sections" tooltip-trigger tooltip-placement="{{section.placement}}" tooltip-html-unsafe="{{section.tooltip}}"
      class="geva-section" id="geva-section-{{idx + 1}}"
      ui-sref=".section({sectionId: section.id})">
      <span class="geva-section-id">{{idx + 1}}</span>
      <p class="text-center">{{section.label}}</p>
    </a>
  </div>

  <div class="pull-right">
    <a target="_blank" ng-disabled="autoriserTelechargement()" class="btn btn-primary" href="api/requests/{{request.shortId}}/synthese.pdf?access_token={{token}}" download>
      <i class="fa fa-download"></i>
      Télécharger la synthese
    </a>
    <button class="btn btn-primary" ng-click="afficherSynthese()" ng-disabled="computeCompletion() === 100">Afficher la synthèse</button>
  </div>
  <div class="clearfix"></div>
</ui-view>
