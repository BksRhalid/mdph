<ui-view>
  <div class="geva-pie" id="geva-pie">
    <a
      ng-repeat="(idx, section) in sections" tooltip-trigger tooltip-placement="{{section.placement}}" tooltip-html-unsafe="{{section.tooltip}}"
      class="geva-section" id="geva-section-{{idx + 1}}"
      ui-sref=".section({sectionId: section.id})">
      <span class="geva-section-id">{{idx + 1}}</span>
      <p class="text-center">{{section.label}}</p>
    </a>
  </div>
  <form class="synthese">
    <h2>Synthèse</h2>
    <div class = "row">
      <div class=" col-md-8 col-md-offset-2">
        <div class="form-group">
          <table class="table my-table-striped">
            <thead>
              <th>Demande(s) formulée(s)</th>
              <th>Eligibilité</th>
              <th>Motivation</th>
            </thead>
            <tbody>
              <tr ng-repeat="item in prestaDemande">
                <td>
                  <input ng-model="item.label" type="text" class="form-control">
                </td>
                <td>
                  <input ng-model="item.eligibilite" type="text" class="form-control">
                </td>
                <td>
                  <input ng-model="item.motivation" type="text" class="form-control">
                </td>
              </tr>
            </tbody>
          </table>
          <div class="row">
            <div class="col-md-offset-5 col-md-1">
              <button class="btn btn-default btn-block" ng-click="retirerFrais()">-</button>
            </div>
            <div class="col-md-1">
              <button class="btn btn-default btn-block" ng-click="ajouterPrestaDemande()">+</button>
            </div><br>
          </div>
        </div>
        <div class="form-group">
          <table class="table my-table-striped">
            <thead>
              <th>Autres droit/prestations éligibles</th>
              <th>Motivation</th>
            </thead>
            <tbody>
              <tr ng-repeat="item in prestaAutre">
                <td>
                  <input ng-model="item.label" type="text" class="form-control">
                </td>
                <td>
                  <input ng-model="item.motivation" type="text" class="form-control">
                </td>
              </tr>
            </tbody>
          </table>
          <div class="row">
            <div class="col-md-offset-5 col-md-1">
              <button class="btn btn-default btn-block" ng-click="retirerFrais()">-</button>
            </div>
            <div class="col-md-1">
              <button class="btn btn-default btn-block" ng-click="ajouterPrestaAutre()">+</button>
            </div><br>
          </div>
        </div>
        <div class="form-group">
          <label for="syntheseEval">Autres préconisations</label>
          <textarea id="syntheseEval" class="form-control" rows="5" ng-model="preconisations"></textarea>
        </div>
      </div>
    </div>
  </form>

</ui-view>
