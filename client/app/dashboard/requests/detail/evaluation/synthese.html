<div class="modal-header">
    <h3 class="modal-title">Synthèse</h3>
</div>

<div class="modal-body">
  <form class="synthese">
    <div class="form-group">
      <table class="table my-table-striped">
        <thead>
          <th>Demande(s) formulée(s)</th>
          <th>Eligible</th>
          <th>Motivation</th>
        </thead>
        <tbody>
          <tr ng-repeat="item in synthese.prestaDemande">
            <td>
              <select class="form-control" ng-model="item.label">
                <option ng-repeat="prestation in prestations">
                  {{prestation.label}} - {{prestation.title}}
                </option>
              </select>
            </td>
            <td>
              <select class="form-control" ng-model="item.eligibilite">
                <option value="Oui">Oui</option>
                <option value="Non">Non</option>
              </select>
            </td>
            <td>
              <textarea ng-model="item.motivation" type="text" class="form-control" rows="1"></textarea>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="row">
        <div class="col-md-offset-5 col-md-1">
          <button class="btn btn-default btn-block"  ng-click="retirerPresta(synthese.prestaDemande)">-</button>
        </div>
        <div class="col-md-1">
          <button class="btn btn-default btn-block" ng-click="ajouterPrestaDemande()">+</button>
        </div><br>
      </div>
    </div>
    <div class="form-group">
      <table class="table my-table-striped">
        <thead>
          <th>Autres droit/prestations éligibles</th>
          <th>Motivation</th>
        </thead>
        <tbody>
          <tr ng-repeat="item in synthese.prestaAutre">
            <td>
              <select class="form-control" ng-model="item.label">
                <option ng-repeat="prestation in prestations">
                  {{prestation.label}} - {{prestation.title}}
                </option>
              </select>
            </td>
            <td>
              <textarea ng-model="item.motivation" type="text" class="form-control" rows="1"></textarea>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="row">
        <div class="col-md-offset-5 col-md-1">
          <button class="btn btn-default btn-block"  ng-click="retirerPresta(synthese.prestaAutre)">-</button>
        </div>
        <div class="col-md-1">
          <button class="btn btn-default btn-block" ng-click="ajouterPrestaAutre()">+</button>
        </div><br>
      </div>
    </div>
    <div class="form-group">
      <label for="syntheseEval">Autres préconisations</label>
      <textarea id="syntheseEval" class="form-control" rows="5" ng-model="synthese.preconisations"></textarea>
    </div>
  </form>
</div>

<div class="modal-footer">
  <button class="btn btn-primary" type ="submit" ng-click="ok()">OK</button>
</div>
