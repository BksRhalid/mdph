<div class="container">
  <div ui-view>

    <div class="list-group">
      <div class="list-group-item request-searchbox">
        <div class="input-group">
          <input class="form-control" type="text" ng-model="query" placeholder="Recherche">
          </input>
          <span class="input-group-addon" ng-class="{'btn': query}" ng-click="query = ''"><i class="fa fa-times" ng-class="{'text-muted': !query}"></i></span>
        </div>

        <accordion close-others="oneAtATime" class="filtre-accordeon">
          <accordion-group heading="Filtrer" is-open="false">
            <div class="filters small">
              <span class="checkbox" ng-repeat="filter in availableFilters">
                <label>
                  <input type="checkbox" ng-model="selectedFilters[filter.id]"> {{filter.label}}
                </label>
              </span>
            </div>
          </accordion-group>
        </accordion>
      </div>
    </div>

   <div class="list-group">
      <div class="list-group-item" ng-repeat="request in requests | filter:filtres" ng-class="{'sent': request.requestStatus=='Emise', 'admissible': request.requestStatus=='Recevable', 'complete': request.requestStatus=='Complète'}">
        <div class="row">
          <a ui-sref-active="active-soft" ui-sref="dashboard.requests.detail({shortId: request.shortId})">
            <div class="col-sm-10">
              <i class="fa fa-1x fa-folder"></i>
              {{request.user.name}}
              <br/>
              <small class="text-muted"><i>{{request.updatedAt | date : format : timezone}}</i></small>
            </div>
          </a>
          <div class="col-sm-2">
            <div class="btn btn-primary btn-block" ng-click="traiterDemande(request, $index)" ng-if="!request.evaluator">
              Assigner
            </div>
            <div class="btn btn-success btn-block" ng-if="request.evaluator">
              <i class="fa fa-thumbs-up"></i>
              <span>Assignée</span>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
