<div class="container-dashboard">
  <div class="row">
    <div class="col-sm-2 menu-dashboard">
      <h2>Demandes en cours</h2>
      <ul>
        <li>
          <a ui-sref-active="active" ui-sref="dashboard.requests.list.user({userId: 'me'})">
            Vos demandes
          </a>
        </li>
        <li>
          <a ui-sref-active="active" ui-sref="dashboard.requests.list.non_attribue">
            Non attribu√©es <span class="label label-danger pull-right">{{pendingRequests}}</span>
          </a>
        </li>
      </ul>

      <h2>Collaborateurs</h2>
      <ul>
        <li ng-repeat="user in users" ng-if="user._id !== currentUser._id"><a ui-sref-active="active"
          ui-sref="dashboard.requests.list.user({userId: user._id})">{{user.name}}</a></li>
      </ul>
    </div>
    <div class="col-sm-10">
      <div ui-view class="main-dashboard"></div>
    </div>
  </div>
</div>
