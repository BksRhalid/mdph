<div class="container-dashboard">
  <div class="row">
    <div class="col-sm-2 menu-dashboard">
      <h2>Vos demandes</h2>
      <ul>
        <li ng-repeat="banette in banettes">
          <a ui-sref-active="active" ui-sref="dashboard.requests.user({userId: currentUser._id, banette: banette.id})">
            {{banette.label}}
            <span
              ng-class="{
                'label-danger': banette.count >= 30,
                'label-warning': banette.count >= 10 && banette.count < 30,
                'label-success': banette.count < 10}"
              class="label pull-right">
              {{banette.count}}
            </span>
          </a>
        </li>
      </ul>

      <h2>Collaborateurs</h2>
      <ul>
        <li ng-repeat="user in users" ng-if="user._id !== currentUser._id"><a ui-sref-active="active"
          ui-sref="dashboard.requests.user({userId: user._id})">{{user.name}}</a></li>
      </ul>

      <h2>Demandes par secteurs</h2>
      <ul>
        <li ng-repeat="secteur in secteurs">
          <a
            ui-sref-active="active"
            title="{{secteur.name}}"
            ui-sref="dashboard.requests.bySecteur({secteurId: secteur._id || 'autres'})">
            {{secteur.name}}
            <span
              ng-class="{
                'label-danger': secteur.count >= 30,
                'label-warning': secteur.count >= 10 && secteur.count < 30,
                'label-success': secteur.count < 10}"
              class="label pull-right">
              {{secteur.count}}
            </span>
          </a>
        </li>
      </ul>
    </div>
    <div class="col-sm-10">
      <div ui-view class="main-dashboard"></div>
    </div>
  </div>
</div>
