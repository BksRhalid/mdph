<div class="container-demandes">
  <div class="row">
    <div class="col-sm-2 menu-demandes">
      <h2>Répertoires</h2>
      <ul>
        <li>
          <a ui-sref-active="active" ui-sref="dashboard.requests.list({userId: 'non_attribue'})">
            Non attribuées <span class="label label-danger pull-right">{{requests.length}}</span>
          </a>
        </li>
        <li ng-repeat="user in users"><a ui-sref-active="active" ui-sref="dashboard.requests.list({userId: user._id})">{{user.name}}</a></li>
      </ul>
    </div>
    <div class="col-sm-10">
      <div ui-view class="main-demandes"></div>
    </div>
  </div>
</div>
