<div class="container-dashboard">
  <div class="row">
    <div class="col-sm-2 menu-dashboard">
      <h2>Vos demandes</h2>
      <ul>
        <li>
          <a ui-sref-active="active" ui-sref="dashboard.requests.userIncomplete({userId: currentUser._id})">
            Demandes incomplètes
          </a>
          <a ui-sref-active="active" ui-sref="dashboard.requests.user({userId: currentUser._id})">
            En cours
          </a>
          <a ui-sref-active="active" ui-sref="dashboard.requests.userArchive({userId: currentUser._id})">
            Archivées
          </a>
        </li>
      </ul>

      <h2>Collaborateurs</h2>
      <ul>
        <li ng-repeat="user in users" ng-if="user._id !== currentUser._id"><a ui-sref-active="active"
          ui-sref="dashboard.requests.user({userId: user._id})">{{user.name}}</a></li>
      </ul>

      <h2>Demandes par secteurs</h2>
      <ul>
        <li ng-repeat="secteur in secteurs">
          <a
            ui-sref-active="active"
            ui-sref="dashboard.requests.pending({secteurId: secteur._id || 'autres'})">
            {{secteur.name}}
            <span
              ng-class="{
                'label-danger': secteur.pendingRequests >= 10,
                'label-success': secteur.pendingRequests == 0,
                'label-warning': secteur.pendingRequests > 0 && secteur.pendingRequests < 10}"
              class="label pull-right">
              {{secteur.pendingRequests}}
            </span>
          </a>
        </li>
        <li>
          <a
            ui-sref-active="active"
            ui-sref="dashboard.requests.pending({secteurId: 'en_cours'})">
            Demandes incomplètes
          </a>
        </li>
      </ul>
    </div>
    <div class="col-sm-10">
      <div ui-view class="main-dashboard"></div>
    </div>
  </div>
</div>
