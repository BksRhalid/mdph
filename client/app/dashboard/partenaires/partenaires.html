<div class="container-dashboard">
  <div class="row">
    <div class="col-sm-2 menu-dashboard">
      <h2>Partenaires</h2>
      <ul>
        <li>
          <a ui-sref-active="active" ui-sref="dashboard.partenaires.list({status: 'en_attente'})">
            En attente <span class="label label-danger pull-right">{{requests.length}}</span>
          </a>
        </li>
        <li>
          <a ui-sref-active="active" ui-sref="dashboard.partenaires.list({status: 'certifie'})">
            Certifiés
          </a>
        </li>
        <li>
          <a ui-sref-active="active" ui-sref="dashboard.partenaires.list({status: 'refuse'})">
            Refusés
          </a>
        </li>
      </ul>
    </div>
    <div class="col-sm-10">
      <div ui-view class="main-dashboard"></div>
    </div>
  </div>
</div>
