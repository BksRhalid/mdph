<h2>{{section.label}}</h2>

<label>
  <input type="checkbox" name="displayMode" ng-checked="getReadMode()" ng-click="toggle()">
  mode compact
</label>

<div ng-repeat="(trajectoire, questions) in section.trajectoires" class="trajectoire-body">
  <h3 ng-if="trajectoire !== 'Toutes'">Trajectoires - {{trajectoire}}</h3>

  <trajectoire questions="questions" level="0"></trajectoire>
</div>

<div class="btn-geva">
  <a class="btn btn-lg btn-primary" ng-click="validate()">Valider</a>
</div>
