<h2>{{section.label}}</h2>

<div class="container-btn">
  <button type="button" class="btn-section btn btn-md btn-link" ng-click="cancel()" ng-if="!noAnswer">
    Annuler
  </button>
  <button type="button" class="btn-section btn btn-md btn-success" ng-click="validate()">
    Sauvegarder
  </button>
</div>

<div ng-repeat="(trajectoire, questions) in section.trajectoires" class="trajectoire-body">
  <h3 ng-if="trajectoire !== 'Toutes'">Trajectoires - {{trajectoire}}</h3>

  <trajectoire questions="questions" current-question-id="currentQuestionId"></trajectoire>
</div>

<div class="container-btn">
  <button type="button" class="btn-section btn btn-md btn-link" ng-click="cancel()" ng-if="!noAnswer">
    Modifier
  </button>
  <button type="button" class="btn-section btn btn-md btn-success" ng-click="validate()">
    Sauvegarder
  </button>
</div>

<history-synthese list-syntheses="listSyntheses" current-synthese="currentSynthese" section-id="sectionId"></history-synthese>
