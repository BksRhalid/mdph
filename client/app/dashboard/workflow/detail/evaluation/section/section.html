<h2>{{section.label}}</h2>
<div class="container-btn">
  <button type="button" class="btn-section btn btn-md btn-primary" ng-click="toggleMode()" ng-if="getReadMode()">
    Editer
  </button>
  <button type="button" class="btn-section btn btn-md btn-link" ng-click="cancel()" ng-if="!getReadMode() && !noAnswer">
    Annuler
  </button>
  <button type="button" class="btn-section btn btn-md btn-success" ng-click="validate()" ng-if="!getReadMode()">
    Sauvegarder
  </button>
</div>

<div ng-repeat="(trajectoire, questions) in section.trajectoires" class="trajectoire-body">
  <h3 ng-if="trajectoire !== 'Toutes'">Trajectoires - {{trajectoire}}</h3>

  <trajectoire questions="questions"></trajectoire>
</div>

<div class="container-btn">
  <button type="button" class="btn-section btn btn-md btn-link" ng-click="cancel()" ng-if="!getReadMode() && !noAnswer">
    Annuler
  </button>
  <button type="button" class="btn-section btn btn-md btn-success" ng-click="validate()" ng-if="!getReadMode()">
    Sauvegarder
  </button>
</div>

<h4>
  Synthèse mise à jour le {{profileSynthese.updatedAt | date:'dd/MM/yyyy à HH:mm'}}
  <small>Demande {{profileSynthese.request.shortId}}</small>
</h4>

<div class="synthese-slider-wrapper">
  <div class="synthese-slider">
    <div ng-repeat="synthese in profileSyntheses">
      <a ng-class="{'active': profileSynthese._id == synthese._id}" ui-sref="{syntheseId: synthese._id, sectionId: sectionId}"
         tooltip="Demande {{synthese.request.shortId}} mise à jour le {{synthese.updatedAt | date:'dd/MM/yyyy à HH:mm'}}">
        <i class="fa fa-circle"></i>
      </a>
      <div>{{profileSynthese.updatedAt | date:'dd/MM/yy'}}</div>
    </div>
  </div>
</div>
