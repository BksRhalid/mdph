<ui-view>
  <div class="geva">
    <div class="geva-section" ng-repeat="section in sections">
      <div class="geva-section-content">
        <div class="head">
          <a ui-sref="sectionEvaluation({sectionId: section.id})">
            <span>{{$index + 1}}</span>
            <h1>{{section.label}}</h1>
          </a>
        </div>
        <div class="body">
          <div ng-repeat="(trajectoire, questions) in model[section.libelle]" ng-class="{optionnal: trajectoire !== 'Toutes'}">
            <h2 ng-if="trajectoire !== 'Toutes'">{{trajectoire}}</h2>

            <ul>
              <li ng-repeat="question in questions">
                <a ui-sref="sectionEvaluation({sectionId: section.id, questionId: question.id})">
                  {{question.Question | capitalizeString}}
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="pull-right">
    <a target="_blank" ng-disabled="!request.synthese.proposition" class="btn btn-primary" href="api/requests/{{request.shortId}}/synthese.pdf?access_token={{token}}" download>
      <i class="fa fa-download"></i>
      Télécharger la synthèse
    </a>
  </div>
  <div class="clearfix"></div>

  <history-synthese list-syntheses="listSyntheses" current-synthese="currentSynthese"></history-synthese>
</ui-view>
