<div id="pre-evaluation">
  <section>
    <div class="content">
      <div class="embed-responsive embed-responsive-16by9">
        <iframe src="{{'/api/requests/' + request.shortId + '/recapitulatif?access_token=' + token}}" class="embed-responsive-item"></iframe>
      </div>
    </div>
  </section>

  <section>
    <h2>Prestations demand√©es</h2>
    <div class="content">
      <div class="user">
        <h3 ng-if="request.detailPrestations && request.detailPrestations.length > 0">Nouvelles demandes</h3>
        <ul>
          <li ng-repeat="prestation in request.detailPrestations">
            {{prestation.title}}
          </li>
        </ul>

        <h3 ng-if="request.detailRenouvellements && request.detailRenouvellements.length > 0">Renouvellements</h3>
        <ul>
          <li ng-repeat="prestation in request.detailRenouvellements">
            {{prestation.title}}
          </li>
        </ul>
      </div>
    </div>
  </section>
</div>
