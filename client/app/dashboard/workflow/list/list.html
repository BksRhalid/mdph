<ui-view>
  <div class="list-header">
    <form class="pull-right">
      <div class="input-group search">
        <input type="text" class="form-control input-sm" ng-model="query" name="search" placeholder="Recherche">
        <div class="input-group-btn">
          <button type="submit" class="btn btn-sm btn-primary">
            Ok
          </button>
        </div>
      </div>
    </form>

    <h2>{{status | requestStatus}}</h2>

    <div class="tools">
      <div class="btn-group" dropdown>
        <button type="button" class="btn btn-primary" class="check-request" ng-click="selectAll()">
          <i class="fa" ng-class="{'fa-square': !allSelected(), 'fa-check-square': allSelected()}"></i>
        </button>

        <button id="single-button" type="button" class="btn btn-primary" dropdown-toggle>
          Action <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" role="menu" aria-labelledby="split-button">
          <li role="menuitem">
            <a href="#" ng-click="download()"><i class="fa fa-download"></i> Télécharger les demandes</a>
          </li>
          <li role="menuitem">
            <a href="#" ng-click="openTransferModal()"><i class="fa fa-share"></i> Transférer vers un autre secteur</a>
          </li>
        </ul>
      </div>
    </div>

  </div>

  <div class="list-main">
    <table>
      <tbody ng-repeat="group in groups" request-table-body query="query" group-title="group.title" request-group="groupedByAge[group.id]"></tbody>
    </table>
  </div>
</ui-view>
