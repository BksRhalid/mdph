<div class="container">
  <div class="row">
    <div class="col-md-2">
      <div class="list-group">
        <a class="list-group-item" ng-repeat="user in users" ui-sref-active="active" ui-sref="dashboard.users.detail({id: user._id})">
          {{user.name}}<br/><span class="text-muted">{{user.role | role}}</span>
        </a>
      </div>
    </div>
    <div class="col-md-10">
      <div ui-view></div>
    </div>
  </div>
</div>
