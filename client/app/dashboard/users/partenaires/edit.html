<div class="edit-partenaire">
  <div class="list-header">
    <h2>Edition d'un partenaire</h2>
  </div>
  <form class="form-horizontal">
    <div class="form-group">
      <label for="inputName" class="col-sm-2 control-label">Nom</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputName" placeholder="Nom" ng-model="partenaire.name" required>
      </div>
    </div>
    <div class="form-group">
      <label for="inputEmail" class="col-sm-2 control-label">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="inputEmail" placeholder="Email" ng-model="partenaire.email" required>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <div class="btn-group">
          <label class="btn btn-default" ng-model="partenaire.certified" btn-radio="'en_attente'">En attente</label>
          <label class="btn btn-default" ng-model="partenaire.certified" btn-radio="'certifie'">Certifié</label>
          <label class="btn btn-default" ng-model="partenaire.certified" btn-radio="'refuse'">Refusé</label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-1">
        <a class="btn btn-default" ui-sref="^">Annuler</a>
      </div>
      <div class="col-sm-11 text-right">
        <button class="btn btn-danger" type="button" ng-click="delete()">
          <i class="fa fa-remove"></i> Supprimer
        </button>
        <button class="btn btn-primary" type="submit" ng-click="update()">
          <i class="fa fa-save"></i> Sauver
        </button>
      </div>
    </div>
  </form>
</div>
