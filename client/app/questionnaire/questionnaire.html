<ui-view>
  <div class="nav-questionnaire">
    <div class="container">
      <ol class="breadcrumb">
        <li><a ui-sref="departement">Accueil du {{mdph.name}}</a></li>
        <li class="active">Questionnaire</li>
      </ol>
    </div>
  </div>

  <div class="questionnaire">

    <h1>Renseignements obligatoires</h1>
    <div class="category">
      <a class="section" ui-sref="{{section.sref}}" ng-if="shouldShow(section)" ng-repeat="section in sectionsObligatoires">
        <div class="section-body">
          <div class="left">
            <i class="fa fa-chevron-circle-right"></i>
          </div>
          <div class="right">
            <h2>{{section.label}}</h2>
            <p>{{section.desc}}</p>
            <div class="row">
              <div class="col-xs-4 col-xs-offset-8 col-sm-3 col-sm-offset-9">
                <section-progress-bar completion="getCompletion(section.id)"></section-progress-bar>
              </div>
            </div>
          </div>
        </div>
      </a>
    </div>

    <h1>Renseignements optionnels</h1>

    <div class="category">
      <a class="section" ui-sref="{{section.sref}}" ng-repeat="section in sectionsOptionnelles">
        <div class="section-body">
          <div class="left">
            <i class="fa fa-chevron-circle-right"></i>
          </div>
          <div class="right">
            <h2>{{section.label}}</h2>
            <p>{{section.desc}}</p>
            <div class="row">
              <div class="col-xs-4 col-xs-offset-8 col-sm-3 col-sm-offset-9">
                <section-progress-bar completion="getCompletion(section.id)"></section-progress-bar>
              </div>
            </div>
          </div>
        </div>
      </a>
    </div>

    <div class="text-right">
      <button class="btn btn-lg btn-default" ng-click="sauvegarder()">Sauvegarder</button>
      <button class="btn btn-lg btn-primary" ng-click="envoyer()">Envoyer</button>
    </div>
  </div>
</ui-view>
