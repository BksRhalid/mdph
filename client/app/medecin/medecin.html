<div class="partenaire-view">
  <h1>Ajouter un certificat médical</h1>

  <div class="flex-row">
    <div class="cm-box">
      <a target="_blank" download href="/assets/documents/cerfa_13878-01.pdf">
        Ancien certificat médical
      </a>
      <div class="box-img">
        <a class="link-img" target="_blank" download href="/assets/documents/cerfa_13878-01.pdf">
          <img class="img-old-cm" src="/assets/images/old_cm.png">
        </a>
      </div>
    </div>
    <div class="cm-box">
      <a target="_blank" download href="/assets/documents/CM.pdf">
        Nouveau certificat médical
      </a>
      <div class="box-img">
        <a class="link-img" target="_blank" download href="/assets/documents/CM.pdf">
          <img class="img-new-cm" src="/assets/images/new_cm.png">
        </a>
      </div>
    </div>
  </div>
  <div class="requirement">
    Condition requise pour utiliser le nouveau certificat :
    <a href="http://www.adobe.com/go/getreader" title="Télécharger Adobe Reader">
      Adobe Reader version XI
    </a>.
  </div>

  <br/>

  <form class="form" name="form" ng-submit="enterShortId(form)" novalidate>
    <div class="form-group">
      <label>La référence demande du patient</label>
      <input type="text" name="shortId" class="form-control" ng-model="shortId" placeholder="8 caractères, chiffres et lettres, ex: Qyq1v096" required>
    </div>

    <div class="form-group has-error">
      <p class="help-block" ng-show="form.shortId.$error.required && form.$submitted">
         Veuillez saisir la référence demande du patient.
      </p>
    </div>

    <div class="form-group">
      <label for="inputEmail">Votre e-mail</label>
      <input type="email" class="form-control" name="inputEmail" placeholder="Ex: email@domaine.fr" required ng-model="partenaire.email">
    </div>

    <div class="form-group has-error">
      <div ng-messages="form.inputEmail.$error" ng-if="form.inputEmail.$error.email && form.$submitted">
        <p class="help-block">L'adresse email saisie est incorrecte.</p>
      </div>

      <div ng-messages="form.inputEmail.$error" ng-if="form.inputEmail.$error.required && form.$submitted">
        <p class="help-block">L'adresse email est obligatoire.</p>
      </div>
    </div>

    <div class="text-right">
      <button class="btn btn-primary btn-lg" type="submit">
        Valider
      </button>
    </div>
  </form>
</div>
