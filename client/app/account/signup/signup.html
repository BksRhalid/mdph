<div class="container">
  <div class="row">
    <div class="col-lg-8 col-lg-offset-2 col-sm-12">
      <h1 id="inscription">Inscription</h1>
    </div>
    <div class="col-lg-8 col-lg-offset-2 col-sm-12">
      <form aria-labelledby="inscription" class="form" name="form" ng-submit="register(form)" novalidate>

        <div class="form-group" ng-class="{ 'has-success': form.name.$valid && submitted,
                                            'has-error': form.name.$invalid && submitted }">
          <label>Nom</label>

          <input type="text" name="name" class="form-control" ng-model="user.name"
                 required/>
          <p class="help-block" ng-show="form.name.$error.required && submitted">
            Veuillez entrer un nom.
          </p>
        </div>

        <div class="form-group" ng-class="{ 'has-success': form.email.$valid && submitted,
                                            'has-error': form.email.$invalid && submitted }">
          <label for="email">Email</label>

          <input id="email" type="email" name="email" class="form-control" ng-model="user.email"
                 required
                 ng-change="resetMongooseError(form, 'email')"
                 mongoose-error/>
          <p class="help-block" ng-show="form.email.$error.email && submitted">
            Cet email n'est pas valide.
          </p>
          <p class="help-block" ng-show="form.email.$error.required && submitted">
            Veuillez entrer votre adresse e-mail.
          </p>
          <p class="help-block" ng-show="form.email.$error.mongoose">
            {{ errors.email }}
          </p>
        </div>

        <div class="form-group" ng-class="{ 'has-success': form.password.$valid && submitted,
                                            'has-error': form.password.$invalid && submitted }">
          <label for="password">Mot de passe</label>

          <input id="password" type="password" name="password" class="form-control" ng-model="user.password"
                 ng-minlength="3"
                 required
                 mongoose-error/>
          <p class="help-block"
             ng-show="(form.password.$error.minlength || form.password.$error.required) && submitted">
            Le mot de passe doit être au moins de trois caractères.
          </p>
          <p class="help-block" ng-show="form.password.$error.mongoose">
            {{ errors.password }}
          </p>
        </div>

        <div>
          <input role="button" class="btn btn-primary btn-lg btn-login" type="submit" value="S'inscrire">
          </input>
          <a role="button" class="btn btn-default btn-lg btn-register" href="/login">
            Connexion
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
