<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row">
    <div class="col-lg-8 col-lg-offset-2 col-sm-12">
      <h1 id="mdp_oublie">Nouveau mot de passe</h1>
      <h2><small>Vous avez indiqué avoir oublié votre mot de passe. Veuillez le réinitialiser en indiquant un nouveau mot de passe.</small></h2>
    </div>
    <div class="col-lg-8 col-lg-offset-2 col-sm-12">
      <form aria-labelledby="changePassword" class="form-horizontal" name="passwordForm" ng-submit="changePassword(passwordForm)" novalidate>

        <div class="form-group">
          <label for="password" class="col-sm-2 col-lg-offset-1 control-label">Nouveau mot de passe</label>
          <div class="col-sm-10 col-lg-7">
            <div class="input-group margin-bottom-sm">
              <span class="input-group-addon"><i class="fa fa-lock fa-fw"></i></span>
              <input id="password" type="password" name="password" class="form-control" ng-model="password"
                     mongoose-error/>
            </div>
            <p class="help-block" ng-show="passwordForm.$error.mongoose">
              {{ errors.password }}
            </p>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-10 col-lg-7 col-lg-offset-3">
            <p class="help-block"> {{ passwordMessage }} </p>
          </div>
          <div class="col-sm-2">
            <input class="btn btn-lg btn-primary" type="submit" name="submit" alt="Valider"></input>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
