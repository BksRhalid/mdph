<ui-view>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2 col-sm-12">
        <h1 id="mdp_oublie">Mot de passe oublié</h1>
        <h2><small>Si vous avez oublié votre mot de passe, renseignez votre adresse email, un nouveau mot de passe vous y sera envoyé.</small></h2>
      </div>
      <div class="col-lg-8 col-lg-offset-2 col-sm-12">
        <form aria-labelledby="mdp_oublie" class="form" name="form" ng-submit="checkMail(form)" novalidate>

          <div class="form-group">
            <label for="email">Email</label>

            <input id="email" type="email" name="email" value="" class="form-control" ng-model="user.email" required>
          </div>
          <div class="form-group has-error">
            <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
               Veuillez entrer votre email.
            </p>
            <p class="help-block" ng-show="form.email.$error.email && submitted">
               L'adresse email n'est pas valide.
            </p>

            <p class="help-block">{{ errors.other }}</p>
          </div>

          <div>
            <input role="button" class="btn btn-primary btn-lg btn-login" type="submit" value="Envoyer">
            </input>
          </div>

        </form>
      </div>
    </div>
  </div>
</ui-view>
