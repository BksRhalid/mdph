<div class="login-view">
  <h1 id="connexion">Connexion</h1>

  <form aria-labelledby="connexion" class="form" name="form" ng-submit="login(form)" novalidate>

    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" type="email" name="email" value="" class="form-control" ng-model="user.email" required>
    </div>

    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input id="password" type="password" name="password" value="" class="form-control" ng-model="user.password" required>
      <p class="help-block">
        <a href="/mot_de_passe_oublie">J'ai oubli√© mon mot de passe</a>
      </p>
    </div>
    <div class="form-group has-error">
      <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
         Veuillez entrer votre email et mot de passe.
      </p>
      <p class="help-block" ng-show="form.email.$error.email && submitted">
         L'adresse email n'est pas valide.
      </p>

      <p class="help-block">{{ errors.other }}</p>
    </div>

    <div class="text-right">
      <button class="btn btn-primary btn-lg btn-login" type="submit" value="Se connecter">
        <i class="fa fa-lock"></i> Se connecter
      </button>
    </div>
  </form>

  <p class="signin-option">Vous n'avez pas encore de compte ? <a ui-sref='signup'>S'inscrire</a></p>
</div>
