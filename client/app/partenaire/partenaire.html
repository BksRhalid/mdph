<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row">
    <div class="col-lg-10 col-lg-offset-2 col-sm-12">
      <h1>Partenaire</h1>
    </div>
    <div class="col-lg-10 col-lg-offset-2 col-sm-12">
      <form class="form" name="form" ng-submit="enterShortId(form)" novalidate>

        <div class="form-group">
          <label>Veuillez saisir le code client du demandeur</label>

          <input type="text" name="shortId" class="form-control" ng-model="shortId" required>
        </div>

        <div class="form-group has-error">
          <p class="help-block" ng-show="form.shortId.$error.required && submitted">
             Veuillez saisir votre code client.
          </p>

          <p class="help-block">{{ errors.other }}</p>
        </div>

        <div>
          <button class="btn btn-primary btn-lg btn-login" type="submit">
            Valider
          </button>
        </div>

      </form>
    </div>
  </div>
</div>

<ui-view></ui-view>
