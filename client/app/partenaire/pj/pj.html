<div class="row">
	<div class="col-lg-10 col-lg-offset-2 col-sm-12">
    <div id="recapitulatif" class="panel panel-primary">
		  <div class="panel-heading">RÃ©capitulatif</div>
		  <div class="panel-body">
		    <p><strong>Demandeur :</strong> {{request.user.name}}</p>
		    <p><strong>MDPH :</strong> {{mdph.name}}</p>
		    <p><strong>Demande faite le :</strong> {{request.updatedAt | date : format : timezone}}</p>
      </div>
		</div>

    <form role="form">
      <div class="row">
        <div class="col-sm-6" ng-repeat="document in documents">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3>{{documentTypesById[document.type].label}}</h3>
            </div>
            <div class="panel-body">
              <p>{{documentTypesById[document.type].desc}}</p>
              <ul ng-if="!document.files"><li>Pas de document</li></ul>
              <ul ng-if="document.files">
                <li ng-repeat="file in document.files">
                  <display-file file="file" request="request"/>
                </li>
              </ul>
            </div>
            <div class="panel-footer">
              <div class="text-right">
                <div ng-file-select="onFileSelect($files[0], document)" accept=".jpg,.png,.pdf" data-multiple="false" class="btn btn-default">
                  <i class="fa fa-upload"></i> Attacher un fichier</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="inputEmail">E-mail</label>
        <input type="email" class="form-control" id="inputEmail" placeholder="Email" ng-model="partenaire.email">
      </div>
      <button class="btn btn-primary btn-lg" ng-disabled="checkIfDisabled()" ng-click="envoiConfirmation(partenaire)">
        Certifier mon e-mail
      </button>
    </form>
	</div>
</div>
