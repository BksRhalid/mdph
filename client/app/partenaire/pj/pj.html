<div class="row">
	<div class="col-lg-10 col-lg-offset-2 col-sm-12">
    <div id="recapitulatif" class="panel panel-primary">
		  <div class="panel-heading">RÃ©capitulatif</div>
		  <div class="panel-body">
		    <p><strong>Demandeur :</strong> {{request.user.name}}</p>
		    <p><strong>MDPH :</strong> {{request.mdph.name}}</p>
		    <p><strong>Demande faite le :</strong> {{request.updatedAt | date : format : timezone}}</p>
      </div>
		</div>

    <form role="form">
      <div class="row">
        <div ng-if="files">
          <docs-form class="col-md-6" request="currentRequest" on-file-select="onFileSelect" current-step="currentStep" file="file" ng-repeat="file in files"></docs-form>
        </div>
      </div>
      <div class="form-group">
        <label for="inputEmail">E-mail</label>
        <input type="email" class="form-control" id="inputEmail" placeholder="Email" ng-model="partenaire.email">
      </div>
      <button class="btn btn-primary btn-lg" ng-disabled="checkIfDisabled()" ng-click="createPartenaire(partenaire)">
        Certifier mon e-mail
      </button>
    </form>
	</div>
</div>
