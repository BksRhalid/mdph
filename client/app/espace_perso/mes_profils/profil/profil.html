<div id="profile" class="container">
  <section>
    <h1>{{profile.name || 'Nouveau profil'}}</h1>
    <a ui-sref="^">Retour à la liste des profils</a>
  </section>

  <section>
    <h2>Identités</h2>
    <p class="section-subhead">Décrivez les personnes de votre foyer.</p>
    <div class="profile-card-row">
      <div class="profile-card-row-item" profile-card options="options.identites.beneficiaire"></div>
      <div class="profile-card-row-item" profile-card options="options.identites.autorite"></div>
    </div>
  </section>

  <section>
    <h2>Projet de vie</h2>
    <p class="section-subhead">Décrivez votre situation, vos besoins, vos projets et vos attentes.</p>
    <div class="profile-card-row">
      <div class="profile-card-row-item" profile-card options="options.projet.vieQuotidienne"></div>
      <div class="profile-card-row-item" profile-card options="options.projet.vieScolaire"></div>
      <div class="profile-card-row-item" profile-card options="options.projet.vieTravail"></div>
    </div>
  </section>

  <section>
    <h2>Autres informations</h2>
    <p class="section-subhead">Renseignements facultatifs autour de votre demande.</p>
    <div class="profile-card-row">
      <div class="profile-card-row-item" profile-card options="options.autre.particulieres"></div>
      <div class="profile-card-row-item" profile-card options="options.autre.aidant"></div>
    </div>
  </section>
