<ui-view>
  <div class="container">
    <div class="list-group-demande">
      <a class="list-group-item list-group-item-info" ui-sref="choix_mdph">
        <i class="fa fa-plus-circle fa-2x "></i>
        <span class="list-group-item-content">
          <h1 class="list-group-item-heading"> Nouvelle demande</h1>
        </span>
      </a>
      <a class="list-group-item section" ng-repeat="request in requests"
        ui-sref="departement.demande.obligatoire({codeDepartement: request.mdph, shortId: request.shortId })">
        <i class="fa fa-chevron-circle-right"></i>
        <span class="list-group-item-content">
          <h2 class="list-group-item-heading">Demande {{request.shortId}}</h2>
          <p class="list-group-item-text">Status: {{request.status | requestStatus}}<br/>
          Dernière mise à jour {{updatedAt(request)}}</p>
        </span>
      </a>
    </div>
  </div>
</ui-view>
