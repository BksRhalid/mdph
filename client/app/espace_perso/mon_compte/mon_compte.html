<div class="container">
  <div ng-if="user.role === 'adminMdph'">
    <div class="row">
      <div class="col-sm-12">
        <h1>Votre MDPH</h1>
      </div>
    </div>
    <form class="form-horizontal" role="form">
      <div class="row">
        <div class="form-group">
          <label class="col-sm-2 control-label">Nom</label>
          <div class="col-sm-10">
            <p class="form-control-static">{{user.mdph.name}}</p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="form-group">
          <label class="col-sm-2 control-label">Code Postal</label>
          <div class="col-sm-10">
            <p class="form-control-static">{{user.mdph.zipcode}}</p>
          </div>
        </div>
      </div>
    </form>
  </div>

  <div class="row">
    <identity-form/>
  </div>

  <div class="row">
    <h1 id="changePassword">Changer votre mot de passe</h1>
    <form aria-labelledby="changePassword" class="form-horizontal" name="passwordForm" ng-submit="changePassword(passwordForm)" novalidate>

      <div class="form-group">
        <label for="oldPassword" class="col-sm-2 col-lg-offset-1 control-label">Mot de passe actuel</label>
        <div class="col-sm-10 col-lg-7">
          <div class="input-group margin-bottom-sm">
            <span class="input-group-addon"><i class="fa fa-lock fa-fw"></i></span>
            <input id="oldPassword" type="password" name="password" class="form-control" ng-model="user.oldPassword"
                   mongoose-error/>
            <p class="help-block" ng-show="passwordForm.$error.mongoose">
                {{ errors.password }}
            </p>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="newPassword"  class="col-sm-2 col-lg-offset-1 control-label">Nouveau mot de passe</label>
        <div class="col-sm-10 col-lg-7">
          <div class="input-group margin-bottom-sm">
            <span class="input-group-addon"><i class="fa fa-lock fa-fw"></i></span>
            <input id="newPassword" type="password" name="newPassword" class="form-control" ng-model="user.newPassword"
                   ng-minlength="3"
                   required/>
          </div>
          <p class="help-block"
             ng-show="(passwordForm.$error.minlength || passwordForm.$error.required) && (passwordForm.$dirty || passwordSubmitted)">
            La longueur minimale du mot de passe est de 3 caract√®res.
          </p>
        </div>
      </div>
      <p class="help-block"> {{ passwordMessage }} </p>
      <div class="row">
        <div class="col-sm-2 col-sm-offset-10">
          <input class="btn btn-lg btn-primary" type="submit" name="submit" alt="Valider"></input>
        </div>
      </div>
    </form>
  </div>
</div>
