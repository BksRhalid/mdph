<div class="form-horizontal" role="form">
  <div class="form-group form-group-small">
    <label for="traitement_contraintes_classes" class="col-sm-4 control-label">Classes thérapeutiques<br><small>ou nom des médicaments</small></label>
    <div class="col-sm-8">
      <textarea name="traitement_contraintes_classes" rows="4" class="form-control" id="traitement_contraintes_classes"
        ng-model="certificat.traitement.classesTherapeutiques"></textarea>
    </div>
  </div>
  <div class="form-group">
    <label for="traitement_contraintes_classes_freq" class="col-sm-4 control-label">Fréquence / Durée</label>
    <div class="col-sm-8">
      <input type="text" name="traitement_contraintes_classes_freq" rows="4" class="form-control" id="traitement_contraintes_classes_freq"
        ng-model="certificat.traitement.classesTherapeutiquesFreq"></input>
    </div>
  </div>

  <div class="form-group">
    <label for="traitement_contraintes_effets_secondaires" class="col-sm-4 control-label">Contraintes et effets secondaires du traitement</label>
    <div class="col-sm-8">
      <textarea name="traitement_contraintes_effets_secondaires" rows="3" class="form-control" id="traitement_contraintes_effets_secondaires"
        ng-model="certificat.traitement.effetsSecondaires"></textarea>
    </div>
  </div>

  <div class="form-group">
    <label for="traitement_contraintes_regime" class="col-sm-4 control-label">Régime alimentaire</label>
    <div class="col-sm-8">
      <textarea name="traitement_contraintes_regime" rows="2" class="form-control" id="traitement_contraintes_regime"
        ng-model="certificat.traitement.regime"></textarea>
    </div>
  </div>

  <div class="form-group">
    <label for="traitement_contraintes_vie_sociale" class="col-sm-4 control-label">Répercussions sur la vie sociale, familiale et professionnelle <small>(si connues)</small></label>
    <div class="col-sm-8">
      <textarea name="traitement_contraintes_vie_sociale" rows="2" class="form-control" id="traitement_contraintes_vie_sociale"
        ng-model="certificat.traitement.vieSociale"></textarea>
    </div>
  </div>
</div>
