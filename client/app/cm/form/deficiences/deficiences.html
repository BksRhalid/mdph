<div class="form-horizontal" role="form" ng-controller="CmDeficiencesCtrl">
  <div class="form-group">
    <label for="deficiences_auditive" class="col-sm-4 control-label">Déficience auditive<br><small>Avec un retentissement significatif</small></label>
    <div class="col-sm-8">
      <label class="radio-inline">
        <input type="radio" name="deficiences_auditive" ng-model="form.deficiences.auditive" ng-value="true"> Oui
      </label>
      <label class="radio-inline">
        <input type="radio" name="deficiences_auditive" ng-model="form.deficiences.auditive" ng-value="false"> Non
      </label>
    </div>
  </div>
  <div ng-class="{greyed: !form.deficiences.auditive}">
    <div class="form-group">
      <label for="deficiences_auditives_observations" class="col-sm-4 control-label">Observations</label>
      <div class="col-sm-8">
        <input name="deficiences_auditives_observations" ng-disabled="!form.deficiences.auditive" type="text" class="form-control" id="deficiences_auditives_observations" ng-model="form.deficiences.observationAuditive">
      </div>
    </div>
    <div class="form-group">
      <label for="deficiences_auditives_audiogramme" class="col-sm-4 control-label">Audiogramme<br><small>Avec et sans appareillage et un audiogramme vocal, réalisé par un ORL</small></label>
      <div class="col-sm-8">
        <input type="file" id="deficiences_auditives_audiogramme" ng-disabled="!form.deficiences.auditive">
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="deficiences_visuelle" class="col-sm-4 control-label">Déficience visuelle<br><small>Avec un retentissement significatif</small></label>
    <div class="col-sm-8">
      <label class="radio-inline">
        <input type="radio" name="deficiences_visuelle" ng-model="form.deficiences.visuelle" ng-value="true"> Oui
      </label>
      <label class="radio-inline">
        <input type="radio" name="deficiences_visuelle" ng-model="form.deficiences.visuelle" ng-value="false"> Non
      </label>
    </div>
  </div>
  <div ng-class="{greyed: !form.deficiences.visuelle}">
    <div class="form-group">
      <label for="deficiences_visuelles_observations" class="col-sm-4 control-label">Observations</label>
      <div class="col-sm-8">
        <input name="deficiences_visuelles_observations" ng-disabled="!form.deficiences.visuelle" type="text" class="form-control" id="deficiences_visuelles_observations" ng-model="form.deficiences.observationVisuelle">
      </div>
    </div>
    <div class="form-group">
      <label for="deficiences_visuelles_audiogramme" class="col-sm-4 control-label">Compte-rendu type<br><small>Remplis par un ophtalmologiste</small></label>
      <div class="col-sm-8">
        <input type="file" id="deficiences_visuelles_audiogramme" ng-disabled="!form.deficiences.visuelle">
      </div>
    </div>
  </div>
</div>
