<div class="form-horizontal" role="form">
  <div class="form-group">
    <label for="pathologie_nom" class="col-sm-4 control-label">Pathologie motivant la demande</label>
    <div class="col-sm-8">
      <input name="pathologie_nom" type="text" class="form-control" id="pathologie_nom"
        ng-required="true" ng-model="certificat.pathologie.nom">
    </div>
  </div>
  <div class="form-group">
    <label for="pathologie_autres" class="col-sm-4 control-label">Autres pathologies éventuelles</label>
    <div class="col-sm-8">
      <input name="pathologie_autres" type="text" class="form-control" id="pathologie_autres"
        ng-required="true" ng-model="certificat.pathologie.autres">
    </div>
  </div>
  <div class="form-group">
    <label for="pathologie_essentiel" class="col-sm-4 control-label">Eléments essentiels à retenir<br><small>(évolutivité, facteurs de gravité ...)</small></label>
    <div class="col-sm-8">
      <textarea name="pathologie_essentiel" rows="4" class="form-control" id="pathologie_essentiel"
        ng-required="true" ng-model="certificat.pathologie.essentiel"></textarea>
    </div>
  </div>
</div>
