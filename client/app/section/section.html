<div>
  <a ng-if="!section.isEnabled" class="disabled" ng-class="{optionnal: section.isOptionnal}"
    tooltip="{{section.isOptionnal ? 'Optionnel' : ''}}">
    <p>
      {{ getLabel(section) }}
    </p>
    <span></span>
  </a>
  <a ng-if="section.isEnabled" ui-sref="{{section.sref}}" ui-sref-active="active" ng-class="{optionnal: section.isOptionnal}"
    tooltip="{{section.isOptionnal ? 'Optionnel' : ''}}">
    <p>
      {{ getLabel(section) }}
    </p>
    <span></span>
  </a>
</div>
