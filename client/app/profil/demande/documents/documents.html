<div class="file-legend">Types de documents accept√©s : images (jpg, png) et pdf.</div>
<div ng-repeat="documentType in selectedDocumentTypes">

  <div class="row-document-type" ng-class="getClass(documentType)">
    <div class="header-document-type">
      <div class="document-desc title-card" ng-class="getClass(documentType)">
        <h4>{{documentType.label}}</h4>
        <p>{{documentType.desc}}</p>
        <div ng-if="getText(documentType)">
          <hr>
          <p ng-bind="getText(documentType)"></p>
        </div>
      </div>
      <div ng-if="documentType.expected" class="document-expected" ng-include="documentType.expected"/>
    </div>

    <div class="body-document-type">

      <ul class="col-documents">
        <li class="file-card" ng-repeat="file in getDocuments(documentType)">
          <display-file ng-if="!file.progress" hide-actions="true" file="file" request="request" user="user"></display-file>

          <div ng-if="file.progress">
            {{file.name}} - en cours...
            <div class="progress">
              <div class="progress-bar" role="progressbar" aria-valuenow="{{file.progress}}" aria-valuemin="0" aria-valuemax="100" style="width: {{file.progress}}%;">
                {{file.progress}}%
              </div>
            </div>
          </div>
        </li>

        <li class="file-card file-card-add">
          <button type="button" class="btn btn-default" ngf-select ngf-change="upload($file, documentType)" accept=".jpg,.png,.pdf" ngf-multiple="false">
            Ajouter un fichier
          </button>
        </li>

      </ul>
    </div>
  </div>
</div>

<button class="btn btn-lg btn-primary" ng-click="chooseType()" type="button">
  <i class="fa fa-plus-circle"></i> Ajouter un type de document
</button>
