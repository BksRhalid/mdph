<div class="banner banner-inverse navbar navbar-default nav-form" role="navigation" ng-if="!hideBanner">
  <div class="container">
    <div class="navbar-header">
      <button class="navbar-toggle" type="button" ng-click="isCollapsed = !isCollapsed">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>

      </button>
    </div>
    <div collapse="isCollapsed" class="navbar-collapse collapse" id="navbar-secondary">
      <div class="row">
        <step ng-repeat="step in steps">
          <a class="col-md-2 disabled" ng-if="!step.isEnabled">{{step.label}}</a>
          <a ng-if="step.isEnabled" class="col-md-2" ui-sref="{{step.sref}}">
            <i class="fa" ng-class="{'fa-circle-o': !step.isFinished, 'fa-check-circle-o': step.isFinished}"></i> {{step.label}}
          </a>
        </step>
      </div>
    </div>
  </div>
</div>

<ui-view></ui-view>
