<div class="modal-header">
  <h2 class="modal-title">Erreur</h2>
</div>
<div class="modal-body">
  <p>
    Vous n'avez pas encore confirmé votre compte. Vous pouvez le faire en ouvrant le lien d'activation qui vous a été envoyé par mail à l'adresse: {{user.email}}
  </p>
  <p>
    Si vous n'avez pas reçu ce mail, <a target="_blank" ui-sref="resend_confirmation({userId: user._id})">cliquez ici pour le renvoyer</a>.
  </p>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="ok()">Ok</button>
</div>
