<div class="demande-header">
  <div class="row">
    <div class="col-md-8">
      <h1>
        Demande <strong>{{request.shortId || 'non enregistrée'}}</strong>
      </h1>
      <a ng-if="request.status === 'emise'" target="_blank" href="api/requests/{{request.shortId}}/questionnaire.pdf?access_token={{token}}" download>
        Télécharger au format PDF <i class="fa fa-download"></i>
      </a>
    </div>
    <div class="col-md-4">
      <div class="text-right">
        <p>Statut : {{request.status | requestStatus}}</p>
        <p>Dernière mise à jour {{request.updatedAt | momentFromNow}}</p>
        <p><a ui-sref="departement.demande.settings"><i class="fa fa-cog"></i> Paramètres de la demande</a></p>
      </div>
    </div>
  </div>
