<div class="steps">
  <ul>
    <li ng-repeat="step in steps">
      <a ui-sref="departement.demande.{{step.id}}" ui-sref-active="active"
        ng-class="{
          complete: getStepCompletion(step, request) === true,
          incomplete: getStepCompletion(step, request) === false
        }">
        {{step.label}}
      </a>
    </li>
  </ul>
</div>
