<a class="section-inverse" ui-sref="{{section.sref}}" ng-if="request._id" ng-repeat="section in sectionsDocuments">
  <div class="section-body">
    <div class="left">
      <i class="fa fa-chevron-circle-right"></i>
    </div>
    <div class="right">
      <h3>{{section.label}}</h3>
      <p>{{section.desc}}</p>
    </div>
  </div>
</a>
