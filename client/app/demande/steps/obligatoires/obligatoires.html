<div class="category">
  <a class="section" ui-sref="{{section.sref}}" ng-repeat="section in sectionsObligatoires">
    <div class="section-body">
      <div class="left">
        <i class="fa fa-chevron-circle-right"></i>
      </div>
      <div class="right">
        <h3>{{section.label}}</h3>
        <p>{{section.desc}}</p>
        <div class="row">
          <div class="col-xs-10 col-xs-offset-2 col-sm-3 col-sm-offset-9">
            <section-progress-bar completion="getCompletion(section.id, request)"></section-progress-bar>
          </div>
        </div>
      </div>
    </div>
  </a>
</div>
