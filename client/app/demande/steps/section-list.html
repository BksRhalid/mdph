<ui-view>
  <div class="step-body-head">
    <h2>{{step.desc}}</h2>
  </div>
  <div class="category">
    <a class="section" ui-sref=".{{section.id}}" ng-repeat="section in stepSections">
      <div class="section-body">
        <div class="left">
          <i class="fa fa-chevron-circle-right"></i>
        </div>
        <div class="right">
          <h3>{{section.label}}</h3>
          <p>{{section.desc}}</p>
          <div class="row">
            <div class="col-xs-10 col-xs-offset-2 col-sm-3 col-sm-offset-9">
              <section-progress-bar completion="getCompletion(section.id, request)"></section-progress-bar>
            </div>
          </div>
        </div>
      </div>
    </a>
  </div>
  <div class="section-footer">
    <a ng-if="step.previous" ui-sref="^.{{step.previous.id}}">
      <i class="fa fa-long-arrow-left"></i>  {{step.previous.label}}
    </a>
    <a ng-if="step.next" ui-sref="^.{{step.next.id}}">
      {{step.next.label}} <i class="fa fa-long-arrow-right"></i>
    </a>
  </div>

</ui-view>
