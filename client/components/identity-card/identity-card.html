<div ng-if="!identite.nom">
  <a role="button" class="btn btn-block btn-primary ajout-identite" ui-sref="{{sref}}">
    <div class="row">
      <div class="col-sm-2 col-sm-offset-1">
        <i class="fa fa-2x fa-user-plus"></i>
      </div>
      <div class="col-sm-8">
        {{title}}
      </div>
    </div>
  </a>
</div>

<div ng-if="identite.nom">
  <a role="button" class="btn btn-block btn-primary btn-identity" ui-sref="{{sref}}">
    <div class="row">
      <div class="col-sm-2 col-sm-offset-1">
        <i class="fa fa-2x fa-user"></i>
      </div>
      <div class="col-sm-8">
        {{identite.nom}}
        {{identite.prenom}}
        <div class="identite-card-title">{{title}}</div>
      </div>
    </div>
  </a>
</div>
