<div class="header">
  <div class="container">
    <span>
      <a href="/" class="logo"><img src="assets/images/logo_marianne.png"></a>
      <a href="/" class="title"><em>Maisons Départementales des Personnes Handicapées</em></a>
    </span>
  </div>
</div>
<div class="navbar navbar-default navbar-static-top" ng-controller="NavbarCtrl">
  <div class="container">
    <div class="navbar-header">
      <button class="navbar-toggle" type="button" ng-click="isCollapsed = !isCollapsed">
        <span class="sr-only">Navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>
    <div collapse="isCollapsed" class="navbar-collapse collapse" id="navbar-main">
      <ul class="nav navbar-nav">
        <li ng-repeat="item in menu" ui-sref-active="active">
            <a ui-sref="{{item.link}}">{{item.title}}</a>
        </li>
        <li ng-show="!isAdminMdph()" ui-sref-active="active"><a ui-sref="form">Questionnaire</a></li>
        <li ng-show="isLoggedIn() && !isAdminMdph()" ui-sref-active="active"><a ui-sref="demande">Ma demande</a></li>
        <li ng-show="isAdminMdph()" ui-sref-active="active"><a ui-sref="dashboard.forms">Tableau de bord</a></li>
        <li ng-show="isAdmin()" ui-sref-active="active"><a ui-sref="admin">Admin</a></li>
      </ul>

      <ul class="nav navbar-nav navbar-right">
        <li ng-hide="isLoggedIn()" ui-sref-active="active"><a ui-sref="signup">Inscription</a></li>
        <li ng-hide="isLoggedIn()" ui-sref-active="active"><a ui-sref="login">Connexion</a></li>
        <li ng-show="isLoggedIn()"><p class="navbar-text">Bonjour, {{ getCurrentUser().name }}</p> </li>
        <li ng-show="isLoggedIn()" ui-sref-active="active"><a ui-sref="settings"><span class="glyphicon glyphicon-cog"></span></a></li>
        <li ng-show="isLoggedIn()"><a href="" ng-click="logout()">Se déconnecter</a></li>
      </ul>
    </div>
  </div>
</div>
