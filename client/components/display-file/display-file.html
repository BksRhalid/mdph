<i class="fa" ng-class="{
  'fa-file-pdf-o': file.mimetype === 'application/pdf',
  'fa-file-image-o': file.mimetype.indexOf('image') >= 0,
  'fa-file-text-o': file.mimetype.indexOf('image') < 0 && file.mimetype !== 'application/pdf'
}"></i>
<div ng-if="file.sending">
  <i class="fa fa-spin fa-circle-o-notch"></i> Envoi en cours...
</div>
<a
  target="_self"
  ng-if="!file.sending"
  download="{{file.originalname}}"
  href="api/requests/{{request.shortId}}/document/{{file.filename}}?access_token={{token}}">
  {{file.originalname}}
</a>

<div class="pull-right">
  <a class="trash" ng-click="delete()">
    <span class="glyphicon glyphicon-trash"></span>
  </a>
</div>

<span ng-if="file.partenaire">
  <br>
  <span ng-if="!partenaireObj">
    <i class="fa fa-spin fa-circle-o-notch"></i> Chargement...
  </span>
  <span ng-if="partenaireObj">  Ajout√© par {{partenaireObj.email}}</span>
</span>
