<div class="display-file">
  <div class="description">
    <div class="logo">
      <i class="fa" ng-class="{
      'fa-file-pdf-o': file.mimetype === 'application/pdf',
      'fa-file-image-o': file.mimetype.indexOf('image') >= 0,
      'fa-file-text-o': file.mimetype.indexOf('image') < 0 && file.mimetype !== 'application/pdf'
    }"></i>
    </div>
    <div class="text">
      <div class="name">
        <div ng-if="file.sending">
          <i class="fa fa-spin fa-circle-o-notch"></i> Envoi en cours...
        </div>
        <a
          target="_self"
          ng-if="!file.sending"
          download="{{file.originalname}}"
          href="api/requests/{{request.shortId}}/document/{{getFilename(file)}}?access_token={{token}}">
          {{file.originalname}}
        </a>
      </div>

      <div class="partenaire" ng-if="file.partenaire">
        <div ng-if="!partenaireObj">
          <i class="fa fa-spin fa-circle-o-notch"></i> Chargement...
        </div>
        <div ng-if="partenaireObj">  Ajouté par {{partenaireObj.email}}</div>
      </div>

      <button type="button" class="trash" ng-click="delete()" ng-if="user.role !== 'user' || request.status === 'en_cours' || request.status === 'en_attente_usager'">
        <i class="fa fa-trash"></i>&nbsp;Supprimer
      </button>
    </div>
  </div>

  <div class="file-actions" ng-if="!hideActions">
    <div class="validation-actions">
      <button type="button" class="fab invert-refuse" ng-click="setInvalid(true)" ng-class="{muted: !file.isInvalid}"><i class="fa fa-thumbs-down"></i></button>
      <button type="button" class="fab invert-valid" ng-click="setInvalid(false)" ng-class="{muted: file.isInvalid}"><i class="fa fa-thumbs-up"></i></button>
    </div>
  </div>

  <div ng-if="hideActions">
    <div class="validation-actions">
      <div class="fab invert-refuse" ng-if="file.isInvalid === true" tooltip="Ce document à été refusé"><i class="fa fa-thumbs-down"></i></div>
      <div class="fab invert-valid" ng-if="file.isInvalid === false" tooltip="Ce document à été validé"><i class="fa fa-thumbs-up"></i></div>
    </div>
  </div>

</div>
