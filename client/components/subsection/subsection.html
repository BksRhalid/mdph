<ol class="sub-sections">
  <li class="nav-section" ng-repeat="section in subsections">
    <div
      ng-class="{
        active: isActive(section),
        showBefore: section.showBefore,
        showAfter: section.showAfter,
        first: !section.showBefore,
        last: !section.showAfter
      }">
      <span>{{section.label}}</span>
    </div>
  </li>
</ol>
