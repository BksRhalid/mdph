<div class="navigation">
  <div class="container">
    <ul class="tabrow" role="navigation">
      <li ng-class="{optionnal: section.isOptionnal, selected: isSelected(section), 'form-send': section.isSend}" ng-repeat="section in sections">
        <a href ui-sref="{{section.sref}}">
          <i ng-class="section.fa" class="fa"></i>
          <span> {{section.label}}</span>
        </a>
      </li>
    </ul>
  </div>
  <div id="push-down"></div>
</div>
