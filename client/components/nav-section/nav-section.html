<div class="navigation" role="navigation">
  <div class="container">
    <ul class="tabrow">
      <li ng-class="{optionnal: section.isOptionnal, selected: isSelected(section), 'form-send': section.isSend}" ng-repeat="section in sections" ui-sref="{{section.sref}}">
        <i ng-class="section.fa" class="fa"></i> {{section.label}}
      </li>
    </ul>
  </div>
  <div id="push-down"></div>
</div>
