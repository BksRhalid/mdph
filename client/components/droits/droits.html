<div class="row">
  <prestation ng-repeat="prestation in prestations">
    <div class="col-sm-{{12 / width}} prestations">
      <div class="panel panel-default panel-closed" ng-class="prestation.type">
        <div class="panel-heading">
          <h3 class="panel-title">{{prestation.title}}
            <a ng-if="prestation.link" href="{{prestation.link}}" target="_blank"><span class="glyphicon glyphicon-info-sign pull-right"></span></a>
          </h3>
        </div>
        <div class="panel-body">
          {{prestation.description}}
        </div>
        <div class="panel-footer" ng-show={{prestation.renouvellement}}>
          {{prestation.descRenouvellement}}
        </div>
      </div>
    </div>

    <div ng-if="$index % width ===  width - 1" class="clearfix"></div>
  </prestation>
</div>
