<div class="row form-horizontal" ng-controller="PrecisezDateCtrl">
  <label class="col-md-3 control-label">{{answer.detailLabel || 'Pr√©cisez'}}</label>
  <div class="col-md-9">
    <p class="input-group">
      <input type="text" name="detail" class="form-control" datepicker-popup="dd/MM/yyyy" ng-model="sectionModel[answer.detailModel]" is-open="opened" placeholder="DD/MM/YYYY" datepicker-options="dateOptions" ng-required="true" close-text="Fermer" show-button-bar="false"/>
      <span class="input-group-btn">
        <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
      </span>
    </p>

    <div ng-messages="questionForm.detail.$error" ng-if="questionForm.showError">
      <div class="help-block" ng-message='required'><i class="fa fa-warning"></i> Ce champ est obligatoire</div>
    </div>
  </div>
</div>
