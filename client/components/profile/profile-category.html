<div class="profile-category {{completion}}" ng-class="{
    'mandatory': options.mandatory,
    'error': options.error
  }">
  <div class="profile-category-icon">
    <i class="icon fa" ng-class="icon"></i>

    <div class="progress-desc" ng-if="options.mandatory || completion === 'complete'" ng-switch="completion">
      <span ng-switch-default>À renseigner</span>
      <span ng-switch-when="complete"><i class="fa fa-check-circle"></i>&nbsp;Complet</span>
    </div>
  </div>

  <div class="profile-category-content">
    <div class="profile-category-header">
      <span class="profile-category-header-text">
        <h2 class="profile-category-header-text-title">{{ ::title }}</h2>
      </span>
    </div>
    <div class="profile-category-content-text">
      {{ ::content }}
    </div>
    <div class="profile-category-actions">
      <button ng-click="go()" class="btn btn-primary">{{ ::action.label }}</button>
    </div>
  </div>
</div>
<div ng-if="options.error"> Compléter cette section avant de transmettre la demande</div>
