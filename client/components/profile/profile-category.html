<div class="profile-category" ng-class="profileClass">
  <div class="profile-category-icon">
    <i class="icon fa" ng-class="icon"></i>

    <div class="progress-desc" ng-switch="completion">
      <span ng-switch-when="empty"><i class="fa fa-circle-o"></i>&nbsp;Non renseign√©</span>
      <span ng-switch-when="half"><i class="fa fa-circle"></i>&nbsp;En cours</span>
      <span ng-switch-when="complete"><i class="fa fa-check-circle"></i>&nbsp;Complet</span>
    </div>
  </div>

  <div class="profile-category-content">
    <div class="profile-category-header">
      <span class="profile-category-header-text">
        <h2 class="profile-category-header-text-title">{{ ::title }} <span ng-if="mandatory">*</span></h2>
      </span>
    </div>
    <div class="profile-category-content-text">
      {{ ::content }}
    </div>
    <div class="profile-category-actions">
      <button ng-click="go()" class="btn btn-primary">{{ ::action.label }}</button>
    </div>
  </div>
</div>
