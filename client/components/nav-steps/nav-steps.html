<div class="nav-steps">
  <button class="btn btn-default" ng-disabled="hideBack" ng-click="previousStep()">
    Question précédente
  </button>
  <button class="btn" type="submit" ng-click="check(questionForm)"
    ng-class="{
      'btn-success': questionForm.$valid,
      'btn-invalid': !questionForm.$valid
    }">
    {{isLastQuestion ? 'Valider cette section' : 'Question suivante'}}
  </button>
</div>
