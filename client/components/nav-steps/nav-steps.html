<div class="nav-steps">
  <button type="button" class="btn btn-default" ng-if="!hideBack" ng-click="previousStep()">
    Question précédente
  </button>

  <button type="button" class="btn btn-default" ng-if="hideBack" ui-sref="profil({profileId: profile._id})">
    Retour au profil
  </button>

  <button class="btn" ng-class="{'btn-primary': isLastQuestion}" type="submit" ng-click="check(questionForm)"
    ng-class="{
      'btn-success': questionForm.$valid,
      'btn-invalid': !questionForm.$valid
    }">
    {{isLastQuestion ? 'Valider' : 'Question suivante'}}
  </button>
</div>
