<div class="row nav-steps">
  <div class="col-sm-2" ng-hide="hidePrecedent">
    <button class="btn btn-default btn-block" ng-click="previousStep()">
      Précédent
    </button>
  </div>
  <div class="col-sm-2" ng-class="{'col-sm-offset-10': hidePrecedent, 'col-sm-offset-8': !hidePrecedent}">
    <button class="btn btn-primary btn-block" ng-disabled="isNextStepDisabled()" ng-click="nextStep()">
      Suivant
    </button>
  </div>
</div>
