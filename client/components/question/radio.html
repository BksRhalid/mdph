<qtitle></qtitle>

<div class="row answer" ng-repeat="answer in question.answers"
  ng-if="debug || (!answer.onlyAdult || isAdult())">
  <div class="col-md-8 col-md-offset-2"
      tooltip="{{debug && answer.onlyAdult && !isAdult() ? debugAdultText : ''}}">
    <button
      class="btn btn-default btn-block text-capitalize"
      ng-disabled="debug && answer.onlyAdult && !isAdult()"
      ng-model="sectionModel[question.model]"
      btn-radio="answer">
      {{getLabel(answer)}}
    </button>
    <div class="well well-detail slide" ng-if="answer.detailUrl && sectionModel[question.model].value === answer.value">
      <div ng-include="answer.detailUrl"></div>
    </div>
  </div>
</div>
