<form name="questionForm" novalidate>
  <qtitle ng-hide="hideTitle"></qtitle>
  <div class="row">
    <div class="list-group col-sm-offset-1 col-sm-10">
      <a ng-repeat="experience in experiences" href="#" class="list-group-item row">
        <span class="list-group-item-heading col-md-6">{{experience.intitule}} - {{experience.employeur}}</span>
        <span class="list-group-item-heading col-md-6 text-right">{{experience.debut}} - {{experience.fin}}</span>
        <span class="list-group-item-heading col-md-10">{{experience.motif}}</span>
        <span class="list-group-item-heading col-md-2 text-right">{{experience.contrat}}</span>
      </a>
    </div>
  </div>
  <div class="row">
    <div ng-if="ajoutEnCours">
      <div class="col-lg-12">
        <div class="form-group form-group col-md-12">
          <label class="control-label" for="intitule">Intitulé</label>
          <input name="intitule" type="text" class="form-control" ng-model="tempExp.intitule" placeholder="Intitulé">
        </div>
        <div class="form-group form-group col-md-12">
          <label class="control-label" for="employeur">Employeur</label>
          <input name="employeur" type="text" class="form-control" ng-model="tempExp.employeur" placeholder="Entreprise">
        </div>
        <div class="form-group col-md-3">
          <label class="control-label" for="debut">Date de début</label>
          <input name="debut" type="text" class="form-control" ng-model="tempExp.debut">
        </div>
        <div class="form-group col-md-3">
          <label class="control-label" for="fin">Date de fin</label>
          <input name="fin" type="text" class="form-control" ng-model="tempExp.fin">
        </div>
        <div class="form-group col-md-6">
          <label for="contrat" class="control-label">Type de contrat</label>
          <input name="contrat" type="text" class="form-control" ng-model="tempExp.contrat" placeholder="CDI, CDD, ...">
        </div>
        <div class="form-group col-md-12">
          <label for="contrat" class="control-label">Motif de fin d'activité</label>
          <textarea name="motif" type="text" class="form-control" ng-model="tempExp.motif" placeholder="Motif"></textarea>
        </div>
      </div>
      <div class="col-md-offset-2 col-md-4">
        <button class="btn btn-default btn-block" ng-click="annuler()">Annuler</button>
      </div>
      <div class="col-md-4">
        <button class="btn btn-default btn-block" ng-click="validerExperience()">Valider l'expérience</button>
      </div>
    </div>

    <div class="col-md-offset-4 col-md-4" ng-if="!ajoutEnCours">
      <button class="btn btn-default btn-block" ng-click="ajouterExperience()">Ajouter une expérience</button>
    </div>
  </div>

  <nav-steps ng-hide="hideSteps"></nav-steps>

</form>
