<form name="questionForm" novalidate>
  <qtitle ng-hide="hideTitle"></qtitle>
  <table class="table my-table-striped">
    <thead>
      <th id="diplome">Diplômes</th>
      <th id="annee">Année d'obtention</th>
      <th id="domaine">Domaine</th>
    </thead>
    <tbody>
      <tr ng-repeat="(idx, diplome) in model.listeDiplomes">
        <td class="col-md-4">
          <input aria-labelledby="diplome" type="text" class="form-control" ng-model="diplome.nom" placeholder="Intitulé du diplôme">
        </td>
        <td class="col-md-4">
          <div class="input-group">
            <input aria-labelledby="annee" type="text" name="annee" class="form-control" datepicker-popup="dd/MM/yyyy" ng-model="diplome.annee" is-open="opened[idx]" placeholder="JJ/MM/AAAA" ng-required="true" close-text="Fermer" show-button-bar="false"/>
            <span class="input-group-btn" aria-hidden="true">
              <button type="button" class="btn btn-default" ng-click="open($event, idx)"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
          </div>
        </td>
        <td class="col-md-4">
          <input aria-labelledby="domaine" type="text" class="form-control" ng-model="diplome.domaine" placeholder="Domaine d'étude">
        </td>
      </tr>
    </tbody>
  </table>
  <div class="row">
    <div class="col-md-offset-2 col-md-4">
      <button aria-label="Retirer le dernier diplôme" class="btn btn-default btn-block" ng-click="retirerDiplome()">-</button>
    </div>
    <div class="col-md-4">
      <button aria-label="Ajouter un diplôme" class="btn btn-default btn-block" ng-click="ajouterDiplome()">+</button>
    </div><br>
  </div>
  <nav-steps ng-hide="hideSteps"></nav-steps>

</form>
