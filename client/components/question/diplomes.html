<form name="questionForm" novalidate>
  <qtitle ng-hide="hideTitle"></qtitle>
  <table class="table my-table-striped">
    <thead>
      <th id="diplome">Diplômes</th>
      <th id="annee">Année d'obtention</th>
      <th id="domaine">Domaine</th>
    </thead>
    <tbody>
      <tr ng-repeat="(idx, diplome) in model.listeDiplomes">
        <td class="col-md-4">
          <input aria-labelledby="diplome" name="diplome" aria-describedby="help-diplome" required type="text" class="form-control" ng-model="diplome.nom" placeholder="Intitulé du diplôme">
          <div ng-messages="questionForm.diplome.$error" ng-if="questionForm.showError">
            <div class="help-block" id="help-diplome" ng-message='required'><i class="fa fa-warning"></i> Ce champ est obligatoire.</div>
          </div>
        </td>
        <td class="col-md-4">
          <input
            type="text"
            class="form-control"
            name="annee"
            id="annee"
            required
            ng-model="diplome.annee"
            input-date
            date-autocomplete
            placeholder="JJ/MM/AAAA"
            aria-labelledby="annee"
            aria-describedby="help-annee">
          <div ng-messages="questionForm.annee.$error" ng-if="questionForm.showError">
            <div class="help-block" id="help-annee" ng-message='inputDate'><i class="fa fa-warning"></i> Veuillez utiliser le format JJ/MM/AAAA. Par exemple : 14/09/1989.</div>
            <div class="help-block" id="help-annee" ng-message='required'><i class="fa fa-warning"></i> Ce champ est obligatoire.</div>
          </div>
        </td>
        <td class="col-md-4">
          <input aria-labelledby="domaine" name="domaine" aria-describedby="help-domaine" required type="text" class="form-control" ng-model="diplome.domaine" placeholder="Domaine d'étude">
          <div ng-messages="questionForm.domaine.$error" ng-if="questionForm.showError">
            <div class="help-block" id="help-domaine" ng-message='required'><i class="fa fa-warning"></i> Ce champ est obligatoire.</div>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="row">
    <div class="col-md-offset-2 col-md-4">
      <button aria-label="Retirer le dernier diplôme" class="btn btn-default btn-block" ng-click="retirerDiplome()">-</button>
    </div>
    <div class="col-md-4">
      <button aria-label="Ajouter un diplôme" class="btn btn-default btn-block" ng-click="ajouterDiplome()">+</button>
    </div><br>
  </div>
  <nav-steps ng-hide="hideSteps"></nav-steps>

</form>
