<form name="questionForm" ng-submit="check(questionForm)" novalidate>
  <fieldset>
    <legend ng-hide="hideTitle" class="question-legend">{{question.title}}</legend>

    <ul class="answers">
      <div class="answer" ng-repeat="answer in question.answers">
        <li
          class="btn-answer" ng-class="{'active': sectionModel[question.model][answer.model]}"
          ng-click="sectionModel[question.model][answer.model] = !sectionModel[question.model][answer.model]"
          ng-keypress="sectionModel[question.model][answer.model] = !sectionModel[question.model][answer.model]"
          ng-keyup=""
          ng-if="!answer.onlyAdult || (answer.onlyAdult && estAdulte())">
          <input type="checkbox" name="{{question.model}}" id="{{question.model}}-{{answer.model}}"
            ng-model="sectionModel[question.model][answer.model]" ng-value="answer.label" />
          <label for="{{question.model}}-{{answer.model}}">{{answer.label}}</label>
        </li>

        <div class="well well-detail slide" ng-if="answer.detailUrl && sectionModel[question.model][answer.model]">
          <div ng-include="answer.detailUrl"></div>
        </div>
      </div>
    </ul>
  </fieldset>

  <div role="alert" ng-if="questionForm.showError && questionForm.$invalid" class="text-danger text-right">
    <i class="fa fa-warning"></i> Veuillez sélectionner une des options ou préciser votre réponse
  </div>

  <nav-steps transclude ng-hide="hideSteps" hide-back="hideBack"></nav-steps>
</form>
