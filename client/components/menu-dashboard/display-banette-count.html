<span
  ng-class="{
    'label-danger': displayBanetteCountCtrl.count >= 30,
    'label-warning': displayBanetteCountCtrl.count >= 10 && displayBanetteCountCtrl.count < 30,
    'label-success': displayBanetteCountCtrl.count < 10 && displayBanetteCountCtrl.count > 0,
    'label-default': displayBanetteCountCtrl.count == 0}"
  class="label pull-right">
  {{ displayBanetteCountCtrl.count }}
</span>
