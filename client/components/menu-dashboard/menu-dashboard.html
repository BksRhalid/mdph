<div>
  <a href ui-sref="dashboard.workflow">
    <i class="fa fa-inbox"></i>
    <span>Flux de demandes</span>
  </a>
  <div class='dashboard-sub-menu' ng-repeat='banette in md.banettes'>
    <ul>
      <li ng-repeat="status in banette.statuses">
        <a ui-sref-active="active" ui-sref="dashboard.workflow.list({status: status.id})">
          {{status.label}}
          <span
            ng-class="{
              'label-danger': status.count >= 30,
              'label-warning': status.count >= 10 && status.count < 30,
              'label-success': status.count < 10 && status.count > 0,
              'label-default': status.count == 0}"
            class="label pull-right">
            {{status.count}}
          </span>
        </a>
      </li>
    </ul>
  </div>
</div>
